<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/lib/renewal.css">
    <link rel="stylesheet" href="../../resources/css/lib/default.css">

    <script type="text/javascript" src="../../resources/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/default.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- //header -->
        <header id="lnb">
            <script>
                $(document).ready(function(){
                    document.charset="euc-kr";
                    $("#lnb").load("../include/inc_header.html");
                });
            </script>
        </header>
        <!-- header// -->
        <form>
            <div class="contents-wrap">
                <section>
                    <div class="info-img-group">
                        <div class="info-img info7"></div>
                        <p>Enter property information</p>
                    </div>
                    <div class="form-wrap">
                        <div class="form-group row">
                            <label for="amount">Net Leasable Area</label>
                            <div class="amount">
                                <input type="amount" class="form-control-line amount-num" id="amount" placeholder="0" inputmode="numeric"><!--inputmode="numeric" : 세자리 수마다 콤마 적용-->
                                <span id="change1" class="amount-txt">㎡</span>
                            </div>
                        </div>
                        <div class="form-group info-check-buttons">
                            <label for="check-1" class="check-button trans-check">
                                <input type="checkbox" id="check-1" name="terms">
                                <span class="custom-check"></span>
                                <span id="change2" class="check-txt">Switch ‘sqft’</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="amount">Total Floor</label>
                            <input type="number" class="form-control-line" id="amount" placeholder="Total Floor" inputmode="numeric">
                            <button type="reset" class="text-delete"></button>
                        </div>
                        <div class="form-group">
                            <label for="amount">Property Floor</label>
                            <input type="number" class="form-control-line" id="amount" placeholder="Property Floor" inputmode="numeric">
                            <button type="reset" class="text-delete"></button>
                        </div>
                        <div class="form-group">
                            <label for="amount">Bedrooms</label>
                            <input type="number" class="form-control-line" id="amount" placeholder="Bedrooms" inputmode="numeric">
                            <button type="reset" class="text-delete"></button>
                        </div>
                    </div>
                </section>
                <section class="fixed-btn-wrap">
                    <div class="fixed-btn-wrap relative">
                        <div class="btn-cont-wrap">
                            <a href="information6.html" class="btn btn-txt">Prev</a>
                            <a href="information8.html" class="btn btn-primary">Next</a>
                        </div>
                    </div>
                </section>
            </div>
        </form>
    </div>
</body>
</html>
