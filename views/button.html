<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../resources/css/lib/renewal.css">
    <link rel="stylesheet" href="../resources/css/lib/default.css">
    <!-- <link rel="stylesheet" href="../resources/css/lib/new_renewal.css"> -->

    <script type="text/javascript" src="../resources/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../resources/js/lib/default.js"></script>
    <!-- <script type="text/javascript" src="../resources/js/lib/ui.js"></script> -->
</head>
<style>
    /* 스타일은 가져가는 거 아님 */
    .guide { background-color:#C9C9C9 ; }
    .guide > h2 {padding: 25px 10px 10px; font-weight: 500; font-size: 1rem;}
    /*가져갈 때 클래스 빼서 가져가기*/
    .relative { position: relative; background-color: #ffffff; }
    .black { background-color: #000000; }
</style>

<body>
    <div class="wrap">
        <!-- //header -->
        <div class="guide">
            <h2>·  fixed | 2button</h2>
            <div class="fixed-btn-wrap relative">
                <div class="btn-cont-wrap"><!-- [D] 한줄에 버튼 들어갈 경우 div.btn-wrap에 type-multi 클래스 추가 -->
                    <a href="#none" class="btn btn-txt">Prev</a>
                    <a href="#none" class="btn btn-primary">Next</a>
                </div>
            </div>

            <h2>·  fixed | 1button | normal</h2>
            <div class="fixed-btn-wrap relative">
                <div class="btn-cont-wrap"><!-- [D] 한줄에 버튼 들어갈 경우 div.btn-wrap에 type-multi 클래스 추가 -->
                    <a href="#none" class="btn btn-primary">Next</a>
                </div>
            </div>

            <h2>·  fixed | 1button | disabled</h2>
            <div class="fixed-btn-wrap relative">
                <div class="btn-cont-wrap"><!-- [D] 한줄에 버튼 들어갈 경우 div.btn-wrap에 type-multi 클래스 추가 -->
                    <a href="#none" class="btn disabled">Next</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
